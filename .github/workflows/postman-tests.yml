name: Postman API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Newman and HTML Extra Reporter
      run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra
        
    - name: Run Postman Collection
      run: |
        newman run SDET_API.postman_collection.json --environment SDET_API_QA.postman_environment.json --reporters cli,htmlextra --reporter-htmlextra-export testResults/htmlReport.html
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: postman-test-results
        path: testResults/
